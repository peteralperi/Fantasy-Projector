<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e; /* Dark grey background */
            font-family: Arial, sans-serif;
        }
        #container {
            text-align: center;
        }
        #submit-button {
            padding: 15px 30px; /* Increased size */
            font-size: 18px; /* Increased font size */
            cursor: pointer;
            border: none;
            background-color: #FF0000; /* Red background color */
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
        }
        #input-text {
            padding: 15px; /* Increased size */
            font-size: 18px; /* Increased font size */
            margin-top: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px; /* Increased width */
        }
    </style>
</head>
<body>
    <div id="container">
        <input type="text" id="input-text" placeholder="Enter player name">
        <button id="submit-button">Submit</button>
        <p id="result"></p>
    </div>

    <script>
        $(document).ready(function(){
            $('#submit-button').click(function(){
                var userInput = $('#input-text').val();
                $.post('/store', {user_input: userInput}, function(data){
                    $('#result').text('Score: ' + data.score);
                });
            });
        });
    </script>
</body>
</html>
