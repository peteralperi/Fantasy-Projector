<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://example.com/background.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        #container {
            text-align: center;
        }
        #generate-button, #submit-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
        }
        #input-text {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="container">
        <input type="text" id="input-text" placeholder="Enter player name">
        <button id="submit-button">Submit</button>
        <button id="generate-button">Press Me</button>
        <p id="result"></p>
    </div>

    <script>
        $(document).ready(function(){
            $('#submit-button').click(function(){
                var userInput = $('#input-text').val();
                $.post('/store', {user_input: userInput}, function(data){
                    alert('Stored input: ' + data.stored_input);
                });
            });

            $('#generate-button').click(function(){
                $.post('/generate', function(data){
                    $('#result').text('Random Number: ' + data.number);
                });
            });
        });
    </script>
</body>
</html>
